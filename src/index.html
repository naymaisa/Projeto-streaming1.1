<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeroflix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.scss">

<body>
    <section class="hero">
        <div class="hero__content">
            <img class="hero__logo" src="./images/Suzume20-removebg-preview.png" alt="logo suzume">
            <h3 class="title--small">
                10+ | 2h 02min | Aventura, Animação, Drama
                Suzume no Tojimari segue Suzume, uma garota de 17 anos que encontra um jovem em busca de "portas"
                misteriosas.
                <br>

                <button class="play" type="button">Assista agora</button>
            </h3>
        </div>
    </section>

    <section class="shows">
        <nav class="shows__tabs">
            <button data-tab-button="mesmo_ator" class="shows__tabs__button">
                DO MESMO ATOR
            </button>
            <button data-tab-button="semelhantes" class="shows__tabs__button">
                TÍTULOS SEMELHANTES
            </button>
            <button data-tab-button="animes" class="shows__tabs__button">
                MAIS EM ANIMES
            </button>
        </nav>

        <ul data-tab-id="mesmo_ator" class="shows__list shows__list--is-active">
            <li class="shows__list__item">
                <img src="./images/your-name-capa.jpg" alt="your name">
            </li>
            <li class="shows__list__item">
                <img src="./images/o-temp-com-voce-1.jpg" alt="your name">
            </li>
        </ul>

        <ul data-tab-id="semelhantes" class="shows__list ">
            <li class="shows__list__item">
                <img src="./images/anime-o-castelo-animado-capa.png" alt="your name">
            </li>
            <li class="shows__list__item">
                <img src="./images/bublle-capa.jpg" alt="your name">
            </li>
            <li class="shows__list__item">
                <img src="./images/ponyo-capa.png" alt="your name">
            </li>
            <li class="shows__list__item">
                <img src="./images/princesa-mononoke-capa.png" alt="your name">
            </li>
            <li class="shows__list__item">
                <img src="./images/palavras-que-borbulahm-capa.jpg" alt="your name">
            </li>
        </ul>

        <ul data-tab-id="animes" class="shows__list ">
            <li class="shows__list__item">
                <img src="./images/call-of-capa.jpg" alt="your name">
            </li>
            <li class="shows__list__item">
                <img src="./images/demonsslayer-capa.jpg" alt="your name">
            </li>
            <li class="shows__list__item">
                <img src="./images/komi-san-capa.jpg" alt="your name">
            </li>
            <li class="shows__list__item">
                <img src="./images/nozaki-capa.jpg" alt="your name">
            </li>
            <li class="shows__list__item">
                <img src="./images/sakura_capa__61ea90m94.jpg" alt="your name">
            </li>
            <li class="shows__list__item">
                <img src="./images/sailor-capa.jpg" alt="your name">
            </li>
        </ul>
    </section>

    <footer class="footer">
        <div class="footer__container">


            <p class="footer__text">
                Todos os direitos reservados. Serviço de assinatura paga. Conteudo sujeito a disponovbilidade.
            </p>
        </div>
    </footer>




    <script src="./main.js"></script>

</body>

</html>
